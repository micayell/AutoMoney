version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: automoney-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=automoney
      - POSTGRES_PASSWORD=automoney_pass
      - POSTGRES_DB=automoney
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - automoney-net

  backend-java:
    build: ./backend-java
    container_name: automoney-java
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/automoney
      - SPRING_DATASOURCE_USERNAME=automoney
      - SPRING_DATASOURCE_PASSWORD=automoney_pass
      - FASTAPI_URL=http://backend-python:8000
      - TZ=Asia/Seoul
    depends_on:
      - db
      - backend-python
    networks:
      - automoney-net

  backend-python:
    build: ./backend-python
    container_name: automoney-python
    ports:
      - "8000:8000"
    env_file:
      - ./backend-python/.env
    environment:
      - DATABASE_URL=postgresql://automoney:automoney_pass@db:5432/automoney
      - TZ=Asia/Seoul
    depends_on:
      - db
    networks:
      - automoney-net

volumes:
  postgres_data:

networks:
  automoney-net:
    driver: bridge
