spring.application.name=automoney

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/automoney
spring.datasource.username=automoney
spring.datasource.password=automoney_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security (Temporary for development)
spring.security.user.name=admin
spring.security.user.password=admin

